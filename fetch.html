<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vks</title>
</head>
<script>
    async function FN()
    {
        const url=await fetch("https://jsonplaceholder.typicode.com/albums")
        var interchange=await url.json();
        var store=document.getElementById("display");
        var str=""
        for(key in interchange){
        str +=`<li>${interchange[key].title}</li>`;
        }
        store.innerHTML=str;
    }
</script>
<body>
   <ul id="display"></ul>
<button onclick="FN()">GET</button>
</body>
</html>
